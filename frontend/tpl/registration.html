<section class="h-100 d-flex justify-content-center align-items-center bg-light py-5" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow">
          <div class="card-body">
            <h3 class="mb-4 text-uppercase text-center">Registration Form</h3>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" id="dob" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female">
                <label class="form-check-label" for="femaleGender">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male">
                <label class="form-check-label" for="maleGender">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other">
                <label class="form-check-label" for="otherGender">Other</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="text" id="address" class="form-control">
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select">
                  <option selected>Choose...</option>
                  <option value="1">Federation of Bosnia and Herzegovina</option>
                  <option value="2">Republic of Srpska</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="pincode" class="form-label">City</label>
              <input type="text" id="pincode" class="form-control">
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" class="form-control">
            </div>

            <div class="mb-3">
              <label for="pincode" class="form-label">Postal Code</label>
              <input type="text" id="pincode" class="form-control">
            </div>

            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-light">Reset</button>
              <button type="submit" class="btn ms-2" style="background-color: #007bff; color: white;">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
